<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Change_me</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="loan-details">
                <ul>
                    <li>
                        <h2>6</h2> months
                    </li>
                    <li>
                        <h2>12.7%</h2> yearly interest
                    </li>
                    <li>
                        <h2>Annuity</h2> schedule repayment type
                    </li>
                </ul>
            </div>

            <div class="divider"></div>

            <div class="options">
                <label for="sum_range">
                    <h2 class="loan-amount"></h2>
                    <input type="range" min="5000" max="50000" step="1000" value="12000" class="slider" id="sum_range">
                    <small>Loan amount</small>
                </label>
            </div>

            <div class="loan-sheet"></div>

            <div class="divider"></div>

            <div class="selection">
                <div class="calculator-selection">
                    <input type="radio" name="calculator" id="calculator_js" value="js" checked>
                    <label for="calculator_js">
                        <span>Use JS calculator</span>
                    </label>
                </div>

                <div class="calculator-selection">
                    <input type="radio" name="calculator" id="calculator_api" value="api">
                    <label for="calculator_api">
                        <span>Use API calculator</span>
                    </label>
                </div>

                <button class="btn" onclick="saveToFile()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                        <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>
                    Save to file
                </button>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/helpers.js"></script>
<script src="assets/js/main.js"></script>


</html>
